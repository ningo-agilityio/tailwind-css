<!doctype html>
<html>
  <head>
    <title>Tailwind css sample</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <header class='main-header bg-gray-200'>
      <div class='container'>
        <h1>
          <a href='#'>My logo</a>
        </h1>
      </div>
    </header>
    <section class="main-content">
      <div class='container'>
        <section class='main-content__sub'>
          <span class="block text-gray-700 text-center bg-gray-400 px-4 py-2">1</span>
          <span class="block text-gray-700 text-center bg-gray-400 px-4 py-2 mt-2">2</span>
          <span class="block text-gray-700 text-center bg-gray-400 px-4 py-2 mt-2">3</span>
        </section>

        <section class='main-content__sub'>
          <button class="btn btn-primary">Primary</span>
          <button class="btn btn-danger">Danger</span>
          <button class="btn">Default</span>
        </section>
      </div>
    </section>
  </body>
</html>
